<div
  class="card-wrap"
  [ngClass]="{
    'success-card': bgColor === 'success',
    'info-card': bgColor === 'info',
    'warning-card': bgColor === 'warning',
    'danger-card': bgColor === 'danger',
    'success-color-card': color === 'success',
    'info-color-card': color === 'info',
    'warning-color-card': color === 'warning',
    'danger-color-card': color === 'danger',
    'bg-image-card': bgImage,
    'outline-card': outline
  }"
  [ngStyle]="{
   'background-color': customBgColor,
   'background-image': 'url(' + bgImage + ')',
   'border-color': customBgColor,
   'color': customColor
  }"
>
  <div
    class="card-header h5"
    [ngClass]="{
      'text-right': align === 'right',
      'text-center': align === 'center'
    }"
  >
  <div class="widget-header">
				<div class="row header-drag">
					<div class="col-md-7 col-sm-10 col-xs-10">
						<div class="widget-header-title">
							<img class="img-responsive inline-img" ng-src="/app/img/building.svg" height="50" width="50" src="/app/img/building.svg">
							<span class="ng-binding">{{title}}</span>
						</div>
					</div>
					<div class="col-md-5 col-sm-2 col-xs-2">
						<button class="widget-header-close-btn pull-left" title="הסר פאנל" ng-click="deleteWidget();">
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
						<button class="widget-header-close-btn pull-left" title="לינק">
                    <a href="http://intern3.mprest.com/#!/home/HaRishonim" style="color:white">
                        <i class="fa fa-external-link" aria-hidden="true"></i> 
                    </a>
                </button>

					</div>

				</div>
			</div>
  

</div>

  <div
    class="card-content"
    [ngClass]="{
      'text-right': align === 'right',
      'text-center': align === 'center'
    }"
    [ngStyle]="{'padding': indents}"
  >
    <ng-content></ng-content>
  </div>
</div>
