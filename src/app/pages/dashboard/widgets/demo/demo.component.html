<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>{{hero.Id}}</td>
            <td>{{hero.Name}}</td>
            <td>{{hero.Age}}</td>
        </tr>
    </tbody>
</table>
